<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- icon cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <title>Registeration Form</title>
</head>

<body>
    <!-- header  -->
    <header>
        <div class="container-fluid p-0">

            <nav class="navbar navbar-light navbar-expand-md shadow-sm sticky-top ">
                <a href="index.html" class="navbar-brand img-fluid ml-3"><img src="img/logo.png" alt="logo"
                        width="75px"></a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item pr-5"><a href="index.html" class="nav-link"><i
                                    class="bi bi-house-door pr-1"></i>Home</a>
                        </li>
                        <li class="nav-item pr-5"><a href="user_register_form.html" target="_self" class="nav-link"><i
                                    class="bi bi-box-arrow-in-right pr-1"></i>Login/Signup</a></li>
                        <li class="nav-item pr-5"><a href="" class="nav-link">More</a></li>
                    </ul>
            </nav>

        </div>
    </header>

    <main>
        <div class="container-md rounded bg-dark">
            <div class="form m-5">
                <h3 class="text-white pt-3">Register Form</h3>
                <form action="result.html" method="post">
                    <div class="row mt-3">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="fname" class="text-white">First Name*</label><br>
                                <input type="text" id="fname" class="form-control" placeholder="Mark" name="first_name">
                                <div class="err-msg text-danger">Please enter your name!</div>
                                <div class="valid-msg text-success">Great!</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="lname" class="text-white">Last Name*</label><br>
                                <input type="text" id="lname" class="form-control" placeholder="Antony"
                                    name="last_name">
                                <div class="err-msg text-danger">Please enter lastname!</div>
                                <div class="valid-msg text-success">Great!</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="email" class="text-white">Email*</label><br>
                                <input type="email" id="email" class="form-control" placeholder="mark123@gmail.com"
                                    name="emailId">
                                <div class="err-msg text-danger">Enter your mail id!</div>
                                <div class="valid-msg text-success">Great!</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="phone-num" class="text-white">Mobile number*</label><br>
                                <input type="tel" id="phone-num" class="form-control" placeholder="Mobile number"
                                    name="mob_num">
                                <div class="err-msg text-danger">Enter your mobile number!</div>
                                <div class="valid-msg text-success">Great!</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="password" class="text-white">Password* <small>(<strong>minimum 8
                                            char</strong>, password should contain letters digits
                                        symbols)</small></label><br>
                                <input type="password" id="password" class="form-control"
                                    placeholder="Enter your password.." name="password">
                                <div class="err-msg text-danger">Enter your password, it should atleast 8 charcter!
                                </div>
                                <div class="valid-msg text-success">Great!</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="re-type-pass" class="text-white">Re-enter your password*</label><br>
                                <input type="password" id="re-type-pass" class="form-control"
                                    placeholder="Re-enter your password.." name="password">
                                <div class="err-msg text-danger">Re-enter your password that matches your password!
                                </div>
                                <div class="valid-msg text-success">Great!</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="phone-num" class="text-white">Mobile number</label><br>
                                <input type="tel" id="phone-num" class="form-control" value="Disabled field"
                                    name="mob_num" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="places-want-to-visit" class="text-white">Choose place to visit first in
                                    kerala</label><br>
                                <select name="places" id="places-want-to-visit" class="form-control">
                                    <option value="Varkala Beach" selected>Varkala Beach</option>
                                    <option value="Chembra Peak">Chembra Peak</option>
                                    <option value="Sree Krishna Swamy Temple">Sree Krishna Swamy Temple</option>
                                    <option value="Banasura Sagar Dam">Banasura Sagar Dam</option>
                                    <option value="Lighthouse Beach">Lighthouse Beach</option>
                                    <option value="LuLu Mall">LuLu Mall</option>
                                    <option value="Tea Gardens">Tea Gardens</option>
                                    <option value="Gavi Forest">Gavi Forest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-8">
                            <label for="message" class="text-white">Comment*</label>
                            <textarea name="user-feedback" id="message" class="form-control" rows="5"
                                placeholder="Enter your valuable message..."></textarea>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="visit" name="visit-or-not">
                                <label for="visit" class="text-white custom-control-label">Visited Kerala</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="unvisit" name="visit-or-not">
                                <label for="unvisit" class="text-white custom-control-label">No New to Kerala</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="accept-to-continue"
                                    name="accept-cont" required>
                                <label for="accept-to-continue" class="text-white custom-control-label">Accept to
                                    Continue</label>
                            </div>
                        </div>
                    </div>
                    <div class="btn p-4 d-flex align-content-center justify-content-center">
                        <button type="submit" class="btn btn-lg btn-outline-primary text-white pr-5 pl-5">Submit</button>
                    </div>
                    
                </form>
            </div>

        </div>
    </main>







    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
